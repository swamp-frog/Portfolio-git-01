<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinds</title>
<style>
    /* @keyframes fade-in{
            0%{
            opacity: 0;
            }
            100%{
            opacity: 1;
            }
        } */

       @keyframes blur{
            0%{
                filter: blur(60px);
            }
            100%{
                filter: blur(0px);
            }
        }

        @keyframes black{
            0%{
                background-color: whitesmoke;
            }
            100%{
                background-color: black;
            }
        }

        @keyframes opacity{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }

    html {
            /* animation: blur 4s ease-in-out; */
            min-height: 200%;
            margin-top:9%;
        }
        
        body {
        /* background-color: #bfbfbf; */
        /* background-color: whitesmoke */
        /* animation: black 2s forwards; */
        display: flex;
        flex-direction: column;
        font-family: "lucida console", monaco, monospace;
        height: 100%;
        }

    .flex-parent {
        /* background: #bfbfbf; */
        /* background-color: whitesmoke; */
        padding-top: 3%;
        padding-left: 3%;
        padding-right: 3%;
        padding-bottom: 2%;
        margin-left: 50%;
        translate: -50%;
        width: 100%;
        position: fixed;
        display: flex;
        top:0%;
        left: 0;
        z-index: 9;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.5s ease-in-out;
      }

    .itakelessspace {
      display:flex;
      flex-direction: row;
      text-align: center;
      background-color:lightblue;
      transition: background-color 0.5s ease-in-out;  
      }
      
      /* .itakelessspace:hover {
      background-color: lightblue;
      color:black;
      transition: background-color 1s;
      } */

    .bigcenterimagecontainer {
        z-index: 1;
        flex-basis: 65%;
        display: flex;
        position: relative;
        background-size: cover;
        background-position: center;
        width: 50%;
        height: auto;
        /* margin-top:9%; */
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 1%;
        /* overflow: hidden; */
        overflow: visible;
      }

      .video{
        width: 100%;
        height: auto;
        /* animation: blur 3s ease-in-out; */
        transition: filter 5s ease-in-out;
        
      }

      .video:hover{
        /* filter: blur(0px); */
      }

      .text-wrapper {
      cursor: default;
      position: relative;
      z-index: 1;
      /* background-color: #fff; */
      color: gainsboro;
      width: 50%;
      min-height: 10vh;
      margin-left: auto;
      margin-right: auto;
      margin-top: 1vh;
      transition: color 1.5s ease-in-out;
      }

      .text-wrapper:hover {
        color: black;
      }

      .text-wrapper:after {
      content: "";
      display: table;
      clear: both;
      }

      /* .video:hover{
        filter: blur(50px);
      } */
        </style>
    </head>
<body>
    <div class="flex-parent">
    <!-- <div class="itakelessspace">Through the Blinds</div> -->
    </div>

    <div class="bigcenterimagecontainer">
    <video src="slit-video.mov" type="video/mp4" controls class="video"></video>
    </div>

    <div class="text-wrapper">
    <div class="text-block">How much can we watch at once? Is there a limit to what we can process?<br> Who said time was linear?</div>
    </div>

    <div class="bigcenterimagecontainer">
    <video src="slit-video.mov" type="video/mp4" controls class="video" ></video>
    </div>

    <div class="bigcenterimagecontainer">
    <video src="slit-video.mov" type="video/mp4" controls class="video" ></video>
    </div>
</body>
</html>
