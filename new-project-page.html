    <script>

let activeIframe = null;
  function clearActiveButtons() {
    buttons.forEach(btn => btn.classList.remove('active-button'));
  }
        const buttons = document.querySelectorAll('[data-target]');
        const iframes = document.querySelectorAll('.iframe');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        const targetIframe = document.getElementById(targetId);
        

        if (activeIframe === targetIframe) {
            targetIframe.classList.add('hidden');
            targetIframe.classList.remove('opacityanimation');
            activeIframe = null;
            clearActiveButtons();
            return;
        }

        iframes.forEach(frame => frame.classList.add('hidden'));
        clearActiveButtons();

        targetIframe.classList.remove('hidden');
        targetIframe.classList.add('opacityanimation');
        button.classList.add('active-button');

        activeIframe = targetIframe;
    });
    });
if (buttons.length > 0) {
  buttons[0].click();
}
